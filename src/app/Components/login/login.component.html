<div class="reg-layout">
    <div class="container">
        <div class="reg-container">
            <div class="form-head" fxLayout="column">
                
                <div fxLayout="row" style="font-weight:500">
                    <span style="font-size: 30px ; color: #4285F4">F</span>
                    <span style="font-size: 30px ; color: #EA4335">u</span>
                    <span style="font-size: 30px ; color: #FBBC05">n</span>
                    <span style="font-size: 30px ; color: #4285F4">d</span>
                    <span style="font-size: 30px ; color: #34A853">o</span>
                    <span style="font-size: 30px ; color: #EA4335">o</span>
                </div>
                <div class='form-account'><h1>Your Fundoo Account</h1></div>            
            </div>
            <form class="form-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
             <div class="form-group" fxLayout="row" fxLayout.lt-lg="column" fxLayout.lt-lg="column" ></div>
                <div class="form-group">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" required>
                        <mat-error>Email is required</mat-error>
                    </mat-form-field>
                </div>
                
                <div class="form-group">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Password" required>
                    </mat-form-field>
                </div>
                <div class="form-group form-field">
                    <section class="example-section">
                        <mat-checkbox class="example-margin">Show Password</mat-checkbox>
                    </section>
                </div>
                <div class="form-group">
                    <a class="btn-basic ">Forgot Password?</a>
                </div>
                <br>
                <div class="form-field">
                    <p>Not your computer? Use Guest mode to sign in privately. </p>
                    <a class="btn-basic "><span>Learn more</span> </a>
                </div>
                <br>
                <div class="form-group buttons">
                    <a class="btn-basic ">Create Account</a>
                    <a class="btn-primary ">Login</a>
                </div>
            </form> 
        </div>
    </div>
    </div>
