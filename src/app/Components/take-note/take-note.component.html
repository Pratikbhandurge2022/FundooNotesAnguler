
<mat-card class="take-note" fxFlex="noshrink">

    <div *ngIf="takeNote" Layout="row" LayoutAlign="start">
        <mat-card-title > <input matInput placeholder="Title" required> </mat-card-title>
      <!--<button mat-icon-button> <img src="../../../assets/Note-icons/pin.svg" width="20px" height="20px"></button>-->
      
    </div>
  
    <div (click)="createNote()" Layout="row" LayoutAlign="space-between center" >
        <input class="create" matInput placeholder="Take a note..." style="width: 400px;" required>  
      
    </div>
  
      <mat-card-actions *ngIf="takeNote" fxLayout="row" LayoutAlign="space-between center">
        
        <button mat-flat-button matTooltip="Create Note" (click)="createNote();">Close</button>
      </mat-card-actions>
  
    </mat-card>
