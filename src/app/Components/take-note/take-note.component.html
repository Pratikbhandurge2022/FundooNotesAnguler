<mat-card class="take-note" fxFlex="noshrink">

    <div Layout="row" LayoutAlign="space-between center">
        <!-- <button mat-icon-button> <img src="/assets/Note-icons/pin.svg" width="20px" height="20px"></button> -->
        <mat-card-title> <input matInput placeholder="Title"> </mat-card-title>
    </div>

    <div (click)="createNote()" fxLayout="row" LayoutAlign="space-between center">
        <input class="create" matInput placeholder="Take a note..." style="width: 400px;" required>
        <div LayoutAlign="space-between center" Flex="noshrink">
        </div>
    </div>

    <mat-card-actions Layout="row" LayoutAlign="space-between center">
        <app-icons></app-icons>
        <button mat-flat-button matTooltip="Create Note" (click)="createNote();">Close</button>
    </mat-card-actions>
    

</mat-card>
