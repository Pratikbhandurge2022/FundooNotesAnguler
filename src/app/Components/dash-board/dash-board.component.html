<mat-toolbar class="mat-toolbar">
    <mat-toolbar-row class="toolbar-row" fxLayout="row" fxLayoutAlign="space-between center">

        <div class="fundoo" fxLayout="row" fxLayoutAlign="center center" style="font-weight:500">
            <button mat-icon-button>
                <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
            </button>
            <img class="logo" src="../../../assets/dashboard-logo.png" width="44px" height="40px" routerLink="notes">
            <span style="font-size: 26px ; color: #4285F4">F</span>
            <span style="font-size: 26px ; color: #EA4335">u</span>
            <span style="font-size: 26px ; color: #FBBC05">n</span>
            <span style="font-size: 26px ; color: #4285F4">d</span>
            <span style="font-size: 26px ; color: #34A853">o</span>
            <span style="font-size: 26px ; color: #EA4335">o</span>
        </div>

        <mat-form-field class="search" appearance="outline" fxHide fxShow.gt-xs>
            <input matInput class="search" type="search" placeholder="Search...">
            <span mat-icon-button matPrefix><img src="../../../assets/Dashboard-icons/Search-icon.svg"></span>
            <span mat-icon-button matSuffix type="button" style="visibility: hidden;"><img
                    src="../../../assets/Dashboard-icons/Cancel-Search.svg"></span>
        </mat-form-field>

        <mat-nav-list class="mat-nav-list" fxLayout="row">
            <button mat-icon-button><i class="material-icons">&#xe5d5;</i></button>
            <button mat-icon-button> <img src="../../../assets/Dashboard-icons/List.png" width="24px"
                    height="24px"></button>
            <button mat-icon-button> <img src="../../../assets/Dashboard-icons/settings.svg" width="24px"
                    height="24px"></button>
            <span style="width: 24px;" fxHide.lt-md></span>
            <button mat-icon-button> <img src="../../../assets/Dashboard-icons/circled-menu.png" width="24px"
                    height="24px"> </button>
            <button mat-icon-button> <img src="../../../assets/Dashboard-icons/Circle-icons-profile.svg" width="33px"
                    height="33px"> </button>
        </mat-nav-list>

        <!-- <div class="toolbar-right">
                        <button mat-icon-button> <i class="material-icons">&#xe5d5;</i> </button>
                        <button mat-icon-button> <i class="material-icons">&#xe8f2;</i> </button>
                        <button mat-icon-button> <i class="material-icons">&#xe8b8;</i> </button>
                        <button mat-icon-button> <i class="material-icons">&#xe5c3;</i> </button>
                        <button mat-icon-button> <i class="material-icons">&#xe853;</i> </button>
                    </div> -->

    </mat-toolbar-row>
</mat-toolbar>
